<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/f5a21f1f4d.js" crossorigin="anonymous"></script>


    <title>Hello, world!</title>
</head>

<body>


    <div class="container-fluid bg-secondary" id="app">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-10 col-lg-8 px-0 d-flex">
                <div class="row mx-0 align-self-center justify-content-center w-100">
                    <div class="videoWrapper d-flex px-0">
                        <video autoplay muted id="myvideo" class="video" src="./assets/video.mp4"></video>

                        <div class="content d-flex flex-column" @click="playPause">
                            <div class="row justify-content-center mx-0">
                                <div class="col-12 my-3">
                                    <a href="#" class="text-white"><i class="fa fa-2x fa-arrow-left"></i></a>
                                </div>
                            </div>
                            <div class="row justify-content-center mx-0">
                                <div v-if="isClicked" class="col-10 my-3 progressWrapper">
                                    <div class="progress">
                                        <div class="progress-bar bg-danger w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">$15000</div>
                                      </div>
                                      <div class="text-white bg-semi">
                                          <h5>Dress for the cause challenge</h4>
                                            <p class="m-x text-danger">Breast Cancer society of Canada</p>
                                      </div>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center flex-grow-1">
                                <div v-if=" !isPlaying" class="col-12 align-self-center text-center">
                                    <span class="text-secondary"> <i class="far fa-2x fa-play-circle"></i></span>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center ">
                                <div v-if="isVisible" class="col-10 d-flex justify-content-center text-center  rounded p-2">
                                    <p class=" m-0 text-white align-self-center bg-semi p-3">It was time for me to challenge this</p>
                                </div>
                            </div>
                            <div class="row mx-0">
                                <div class="col-12">
                                    <div class="row justify-content-between">
                                        <div class="text-white text-center py-3 px-0 col">
                                            <a href="#" class="text-white"> <i class="fa fa-info-circle"></i>
                                                <span class="d-block text-small">Information</span></a>
                                        </div>
                                        <div class="text-white text-center py-3 px-0 col">
                                            <a href="#"
                                                class="btn btn-outline-danger text-small align-self-center text-white rounded"><i
                                                    class="fas fa-video mr-1"></i>DRESS UP</a>
                                        </div>
                                        <div class="text-white text-center py-3 px-0 col">
                                            <a href="#" class="text-white"><i class="fas fa-hand-holding-heart"></i>
                                                <span class="d-block text-small">Sponser Me</span></a>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script src="./assets/app.js"></script>
</body>

</html>
