<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://kit.fontawesome.com/f5a21f1f4d.js" crossorigin="anonymous"></script>


    <title>Video Playback</title>
</head>

<body>


    <div class="container-fluid bg-secondary" id="app">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-md-10 col-lg-8 px-0 d-flex">
                <div class="row mx-0 align-self-center justify-content-center w-100">
                    <div class="videoWrapper d-flex px-0 w-100">
                        <video ref="myvideo" autoplay muted id="myvideo" class="video" src="./assets/video.mp4"></video>

                        <div class="content d-flex flex-column" @click="playPause">
                            <div class="row mx-0 justify-content-center ">
                                <div class="col-12 mt-3">
                                    <a href="#" class="text-white"><i class="fa fa-2x fa-arrow-left"></i></a>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center pt-3">
                                <div v-if="isClicked" class="col-10 progressWrapper">
                                    <span class="text-danger text-small">$15000</span>
                                    <div class="progress">
                                        <div class="progress-bar bg-danger w-75" role="progressbar" aria-valuenow="75"
                                            aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                    <div class="text-white bg-semi">
                                        <p class="m-0">Dress for the cause challenge</p>
                                        <p class="m-0 text-danger">Breast Cancer society of Canada</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center flex-grow-1">
                                <div v-if=" !isPlaying" class="col-12 align-self-center text-center bg-semi">
                                    <span class="text-secondary"> <i class="far fa-2x fa-play-circle"></i></span>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center flex-grow-2 py-5 py-md-3 ">
                                <div v-if="isVisible"
                                    class="col-10 d-flex justify-content-center text-center  rounded">
                                    <p class=" m-0 text-white align-self-center bg-semi">It was time for me to
                                        challenge this</p>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center ">
                                <div v-if="isClicked"
                                    class="col-12 col-md-7 d-flex justify-content-center text-center rounded py-3">
                                <div class="row justify-content-center w-100">
                                    <div class="col-12 col-sm-5 col-md-10 p-0">
                                        <div class="row w-100 justify-content-between m-0">
                                            <div class="col-4 text-center text-danger text-small border-right ">
                                                By
                                            </div>
                                            <div class="col-4 text-center text-danger text-small border-right ">
                                                Raised
                                            </div>
                                            <div class="col-4 text-center text-danger text-small ">
                                                <i class="fas fa-heart"></i></div>
                                            <div class="col-4 text-center text-white text-small border-right ">
                                                Ann Smith
                                            </div>
                                            <div class="col-4 text-center text-white text-small border-right ">
                                                $15K
                                            </div>
                                            <div class="col-4 text-center text-white text-small ">
                                                456K
                                            </div>
                                        </div>
                                
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="row mx-0 justify-content-center">
                                <div class="col-12">
                                    <div class="row justify-content-between">
                                        <div class="text-white text-center py-2 px-0 col-4">
                                            <a href="#" class="text-white"> <i class="fa fa-info-circle"></i>
                                                <span class="d-block text-small">Information</span></a>
                                        </div>
                                        <div class="text-white text-center py-3 px-0 col-4">
                                            <a href="#"
                                                class="btn btn-outline-danger text-small align-self-center text-white rounded"><i
                                                    class="fas fa-video mr-1"></i>DRESS UP</a>
                                        </div>
                                        <div class="text-white text-center py-2 px-0 col-4">
                                            <a href="#" class="text-white"><i class="fas fa-hand-holding-heart"></i>
                                                <span class="d-block text-small">Sponser Me</span></a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <script src="./assets/app.js"></script>
</body>

</html>
